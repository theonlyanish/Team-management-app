<div class="container py-3">
  <header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Sprints & Time</h1>
      <p class="fs-5 text-muted">Choose the sprint card or time contribution card.</p>
    </div>
  </header>
  
  <main>
    <div class="row row-cols-1 row-cols-md-2 mb-3 text-center"> <!--changed coloums from 3 to 2-->
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
            <div class = 'row'>
              <div class=" col-9">
                <input type="text" id="sprintNameInput" value="{{sprintName}}">
              </div>
              <div class=" col-3">
                <button type="button" class="btn btn-secondary" id = "sprintNameChange" disabled="true">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                  </svg>
                </button>
              </div>
            </div>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4">
              <li>{{sprintDescription}}</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary" routerLink="/home" routerLinkActive="active">Select</button>    
            </div>
        </div>  
      </div>

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Time contribution</h4>
          </div>
          <div class="card-body">
            
            <ul class="list-unstyled mt-3 mb-4">
              <li>Select to see the time contribution</li>
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary" routerLink="/contribution" routerLinkActive="active">Select</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
