<div class="modal modal-sheet position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">Team Contribution</h1>
        
        </div>
        <div class="modal-body py-0">
          <p>Choose member to see individual time Contribution</p>
          <p>Total time: {{total}}</p>
          <p> {{member}} : {{theirtime}}</p>
          <div class="col-5">
            <select id="membersel">
            <option value="">Choose...</option>
            <option value="Leader">Leader</option>
            <option value="Programmer1">Programmer1</option>
            <option value="Programmer2">Programmer2</option>
            <option value="Tester">Tester</option>
            </select>
          </div>
        <div class="modal-footer flex-column border-top-0">
          <button type="button"(click)="seeTime()"  class="btn btn-lg btn-primary w-100 mx-0 mb-2" >Select</button>
          <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal" routerLink="/sprintpage" routerLinkActive="active">Close</button>
        </div>
      </div>
    </div>
  </div>
