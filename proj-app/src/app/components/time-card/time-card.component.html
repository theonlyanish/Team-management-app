<div class="modal modal-sheet position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-header border-bottom-0 ">
    <h5 class="modal-title">Contribution Time</h5>
  </div>
  <div class="modal-body py-0">
    <p>Your contribution:</p>
    <!-- Your contribution time display -->
    <p>{{your_con}}</p>
  </div>
  <div class="modal-body py-0">
    <p>Team's contribution:</p>
      <!-- Teams contribution time display -->
      <p>{{team_con}}</p>
  </div>
  <div class="modal-body py-0">
      <p>Update Time </p>
  </div>

  <div class="col-md-5">
    <form class="p-2 mb-2 bg-light border-bottom">
      <input type="number" id="time" class="form-control" autocomplete="false" placeholder="Enter working time">
    </form>
    <select class="form-select" id="selecttime" required="">
      <option value="">Choose</option>
      <option>30</option>
      <option>45</option>
      <option>60</option>
      <option>75</option>
      <option>90</option>
      <option>120</option>
    </select>
  </div>
  
  <div class="modal-footer flex-column border-top-0">
    <div class="col-4">
    <br>
      <button type="button" (click)="updateYourTime()" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Update</button>
      <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal" routerLink="/home" routerLinkActive="active">Close</button>
      <pre></pre>
    </div>
  </div>
</div>
<script>
function myFunction(){
  var element = document.querySelector(".ok");
element.innerHTML = "NEW TEXT!";
};
</script>
